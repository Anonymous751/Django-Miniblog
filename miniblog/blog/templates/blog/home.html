{% extends "blog/base.html" %}

{% block content %}

<div class="col-sm-10 my-5">
    <h2 class='text-center'>
        Home Page
    </h2>
    {% for post in posts  %}
        <div class="jumbotron my-4 bg-dark p-3 container">
            <h1 class="display-4 ">{{post.title}}</h1>
            <p class="lead">{{post.desc}}</p>
            <a class="btn btn-primary btn-sm" href="#" role="button">Learn more</a>
        </div>
    {% endfor %}
</div>


{% endblock content %}
