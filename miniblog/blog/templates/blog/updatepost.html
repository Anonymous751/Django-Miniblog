{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<div class='col-sm-10'>
    <h3 class='alert alert-info my-3'>Update Post here...</h3>

    {% if messages %}
    {% for message in messages %}
    <p {% if message.tags %} class='alert alert-{{message.tags}}' {% endif %} >{{message}} </p> 
    {% endfor %}
    {% endif %}
<form action="" method="post" novalidate>
    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" class='btn btn-primary btn-md ' value='Update'>

    <a href="{% url 'dashboard'  %}" class='btn btn-danger btn-md'>Cancel</a>

</form>

</div>

{% endblock content %}
